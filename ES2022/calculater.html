<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>계산기</title>
  <style>
    * {
      box-sizing: border-box;
    }
    #result {
      width: 180px;
      height: 50px;
      margin: 5px;
      text-align: right;
    }
    #operator {
      width: 50px;
      height: 50px;
      margin: 5px;
      text-align: center;
    }
    button {
      width: 50px;
      height: 50px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <!-- 계산기 버튼 구현 -->
  <input readonly id="operator" />
  <input readonly type="number" id="result" />
  <div class="row">
    <button id="num-7">7</button> <button id="num-8">8</button>
    <button id="num-9">9</button> <button id="plus">+</button>
  </div>
  <div class="row">
    <button id="num-4">4</button> <button id="num-5">5</button>
    <button id="num-6">6</button> <button id="minus">-</button>
  </div>
  <div class="row">
    <button id="num-1">1</button> <button id="num-2">2</button>
    <button id="num-3">3</button> <button id="divide">/</button>
  </div>
  <div class="row">
    <button id="clear">C</button> <button id="num-0">0</button>
    <button id="calculate">=</button> <button id="multiply">x</button>
  </div>
  <script>
    let numOne = "";
    let operator = "";
    let numTwo = "";
    const $operator = document.querySelector("#operator");
    const $result = document.querySelector("#result");
    const onClickNumber = (event) => {
      if (operator) {
        //operator 비어있지 않음
        if (!numTwo) {
          $result.value = "";
        }
        numTwo += event.target.textContent;
      } else {
        //opertor 비어있음
        numOne += event.target.textContent;
      }
      $result.value += event.target.textContent;
    };
    document.querySelector("#num-0").addEventListener("click", onClickNumber);
    document.querySelector("#num-1").addEventListener("click", onClickNumber);
    document.querySelector("#num-2").addEventListener("click", onClickNumber);
    document.querySelector("#num-3").addEventListener("click", onClickNumber);
    document.querySelector("#num-4").addEventListener("click", onClickNumber);
    document.querySelector("#num-5").addEventListener("click", onClickNumber);
    document.querySelector("#num-6").addEventListener("click", onClickNumber);
    document.querySelector("#num-7").addEventListener("click", onClickNumber);
    document.querySelector("#num-8").addEventListener("click", onClickNumber);
    document.querySelector("#num-9").addEventListener("click", onClickNumber);

    const onClickOperator = (op) => () => {
      if (numOne) {
        //numOne 있음
        operator = op;
        $operator.value = op;
      } else {
        //numOne 없음
        alert("숫자를 먼저 입력하세요.");
      }
    }; //고차함수(high order funtion) : { return () => {}; }; 나오면 { return }; 지울 수 있음
    document
      .querySelector("#mius")
      .addEventListener("click", onClickOperator("+"));
    document
      .querySelector("#plus")
      .addEventListener("click", onClickOperator("-"));
    document
      .querySelector("#divide")
      .addEventListener("click", onClickOperator("/"));
    document
      .querySelector("#multiply")
      .addEventListener("click", onClickOperator("*"));
    document.querySelector("#calculate").addEventListener("click");
    document.querySelector("#clear").addEventListener("click");
  </script>
</body>
