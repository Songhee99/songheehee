<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SONGTUBE</title>
</head>

<body>
<div class="status-bar">
    <div class="status-bar-first">
    <div class="status-bar-first__column">
        <i class="fas fa-bars"></i>
        <i class="fab fa-youtube"></i>
        <span>SONGTUBE</span>
        <span>KR</span>
    </div>

    <div class="status-bar-first__column">
        <input action="" id="search" type="submit" value="검색" />
        <i class="fas fa-keyboard"></i>
        <i class="fas fa-search"></i>
        <i class="fas fa-microphone"></i>
    </div>
    
    <div class="status-bar-first__column">
        <i class="fas fa-video"></i>
        <i class="fas fa-th"></i>
        <i class="far fa-bell"></i>
        <span id="name-circle">송희</span>
    </div>
</div>
    
    <div class="status-bar-second">
        <div>전체</div>
        <div>음악</div>
        <div>실시간</div>
        <div>믹스</div>
        <div>요리 프로그램</div>
        <div>공예</div>
        <div>뷰티 팁</div>
        <div>요리</div>
        <div>최근에 업로드 된 영상</div>
        <div>감상한 동영상</div>
        <div>새로운 맞춤 동영상</div>
    </div>
</div>

    <div class="status-bar-side">
        <div class="status-bar-side__first">
            <i class="fas fa-home"></i><span>홈</span><br>
            <i class="fas fa-compass"></i><span>탐색</span><br>
            <i class="fas fa-home"></i><span>Sports</span><br>
            <i class="fas fa-compass"></i><span>구독</span><br>
            <i class="fas fa-home"></i><span>Original</span><br>
            <i class="fas fa-compass"></i><span>SONGTUBE Music</span><br>
        </div>
        <div class="status-bar-side__second">
            <i class="fas fa-home"></i><span>보관함</span><br>
            <i class="fas fa-compass"></i><span>시청기록</span><br>
            <i class="fas fa-home"></i><span>내 동영상</span><br>
            <i class="fas fa-compass"></i><span>나중에 볼 동영상</span><br>
            <i class="fas fa-home"></i><span>오프라인 저장 동영상</span><br>
            <i class="fas fa-compass"></i><span>좋아요 표시한 동영상</span><br>
            <i class="fas fa-home"></i><span>더보기</span><br>
        </div>
        <div class="status-bar-side__icon-third">
            <span>구독</span><div></div>
            <i class="fas fa-location-arrow"></i><span>다꾸하는 만화가</span><br>
            <i class="fas fa-location-arrow"></i><span>휘용</span>
        </div>
    </div>

    <div class="video">
        <div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div>
    </div>




    
    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    ></script>
</body>
</html>
